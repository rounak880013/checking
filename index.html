<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1> Signup form </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
						<br>
			<button>Signup</button>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
	<script>
		let btn=document.querySelector('button');
		btn.addEventListener('click',async function(e){
			e.preventDefault();
			let email=document.querySelector("input[type='email']").value;
			console.log(email);
			let name=document.querySelector("input[type='text']").value;
			console.log(name);
			let password=document.querySelector("input[type='password']").value;
			console.log(password);
			let resp=await axios.post('/auth/signup',{email,password,name});
			console.log(resp.data);
		})
	</script>
</body>
</html>
